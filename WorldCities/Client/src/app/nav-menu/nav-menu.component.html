<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
            <mat-icon>
                home
            </mat-icon>
        </button>
        <a mat-flat-button color="primary" [routerLink]="['/cities']">
            Cities
        </a>
        <a mat-flat-button color="primary" [routerLink]="['/countries']">
            Countries
        </a>
        <span class="separator"></span>
        <a mat-flat-button color="primary" [routerLink]="['/login']" *ngIf="!isLoggedIn">
            Login
        </a>
        <a mat-flat-button color="primary" *ngIf="isLoggedIn" (click)="onLogout()">
            Logout
        </a>
    </mat-toolbar>
</header>
